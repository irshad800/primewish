<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: ", response.credential);

        fetch("http://localhost:8080/api/auth/google-login", { // ðŸ”„ Corrected route
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ token: response.credential })  // ðŸ”„ Send Google JWT token
        })
        .then(res => res.json())
        .then(data => {
            if (data.Success) {
                alert("Google Sign-In Successful!");
                window.location.href = `http://127.0.0.1:5500/auth-login.html?email=${data.email}`;

            } else {
                alert("Google Sign-In Failed!");
            }
        })
        .catch(err => console.error("Error:", err));
    }
</script>

</head>
<body>

    <h2>Login with Google</h2>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="734550685702-9r7gjq629te577pie8bef77id27upcct.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

</body>
</html>
