<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #verificationStatus {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Email Verification Status</h1>
  <div id="verificationStatus">Checking verification status...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const verified = urlParams.get('verified');

    if (verified === 'true') {
      document.getElementById('verificationStatus').innerHTML = "Your email has been successfully verified!";
    } else {
      document.getElementById('verificationStatus').innerHTML = "Email verification failed. Please try again.";
    }
  </script>
</body>
</html>
